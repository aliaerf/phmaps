<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Heatmap with Points</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@latest/dist/leaflet-heat.js"></script>
    
    <style>
        #map { height: 100vh; width: 100%; }
        body { padding: 0; margin: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. Initialize Map (Empty start)
    var map = L.map('map').setView([51.505, -0.09], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // 2. Create Layer Groups (So we can clear them on updates)
    var markerGroup = L.featureGroup().addTo(map);
    var heatLayer = null; 

    // 3. Main Function to Parse Hash and Render
    function renderMap() {
        // Clear existing layers
        markerGroup.clearLayers();
        if (heatLayer) {
            map.removeLayer(heatLayer);
        }

        // --- Get Data from Hash (#) instead of Query (?) ---
        // We remove the first character (which is the '#')
        var hash = window.location.hash.substring(1); 
        var params = new URLSearchParams(hash);
        var locationsParam = params.get('locations');

        var locations = [];
        var defaultLocations = [[51.505, -0.09, "Default_ID"]];

        if (locationsParam) {
            try {
                // Decode URI component in case the browser encoded the pipe symbols
                locationsParam = decodeURIComponent(locationsParam);
                
                const locationsArray = locationsParam.split('|');
                
                locations = locationsArray.map(locString => {
                    const parts = locString.split(',');
                    if (parts.length < 2) return null;

                    const lat = parseFloat(parts[0]);
                    const lon = parseFloat(parts[1]);
                    
                    // Get the ID
                    const id = parts.slice(2).join(',') || `Location_(${lat.toFixed(4)})`;

                    if (isNaN(lat) || isNaN(lon)) return null;
                    return [lat, lon, id]; 
                }).filter(loc => loc !== null);

            } catch (e) {
                console.error("Error parsing locations:", e);
            }
        }

        // Fallback if empty
        if (locations.length === 0) {
            // Optional: Uncomment below to show default points if no data
            // locations = defaultLocations; 
            return; // Stop if no data to render
        }

        // --- Render Heatmap ---
        const heatPoints = locations.map(loc => [loc[0], loc[1], 1.0]);
        
        heatLayer = L.heatLayer(heatPoints, {
            radius: 25,
            blur: 10,
            minOpacity: 0.3,
            maxZoom: 18
        }).addTo(map);

        // --- Render Markers & Interactions ---
        var baseUrl = "https://ph-pov.eu-3.celonis.cloud/package-manager/ui/studio/ui/spaces/17861590-4c7f-45b3-b6e7-91d480bbaa96/packages/b9067f27-7266-44c0-b11c-a1d1d240a113/nodes/2c5115be-c441-4517-ad34-a3b76742cfec?filters=";

        locations.forEach(function(loc) {
            var lat = loc[0];
            var lon = loc[1];
            var id = loc[2];

            // Create Link
            var filterString = `FILTER "o_custom_Vorgang"."ID" IN ('${id}');`;
            var encodedFilter = btoa(filterString);
            var finalUrl = baseUrl + encodedFilter;

            // Create Marker
            var marker = L.circleMarker([lat, lon], {
                radius: 6,
                fillColor: "#0000FF",
                color: "#FFFFFF",
                weight: 2,
                opacity: 1,
                fillOpacity: 0.7
            });

            marker.bindTooltip(id);
            
            marker.on('click', function() {
                window.open(finalUrl, '_blank');
            });
            
            marker.addTo(markerGroup);
        });

        // --- Fit Bounds ---
        if (locations.length > 0) {
            map.fitBounds(markerGroup.getBounds().pad(0.1));
        }
    }

    // 4. Initialize
    renderMap();

    // 5. Listen for changes (e.g. if Celonis updates the URL hash)
    window.addEventListener("hashchange", renderMap);

</script>

</body>
</html>
