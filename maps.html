<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@latest/dist/leaflet-heat.js"></script>
    
    <style>
        #map { height: 100vh; width: 100%; }
        body { padding: 0; margin: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 4. Create a default location (just lat/lon)
    var defaultLocations = [
        [51.505, -0.09]
    ];

    // 5. Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const locationsParam = urlParams.get('locations'); // e.g., "lat,lon|lat,lon"
    
    var locations = [];

    // 6. Parse the 'locations' parameter string (UPDATED)
    if (locationsParam) {
        try {
            const locationsArray = locationsParam.split('|');
            
            locations = locationsArray.map(locString => {
                const parts = locString.split(',');
                
                const lat = parseFloat(parts[0]);
                const lon = parseFloat(parts[1]);

                if (isNaN(lat) || isNaN(lon)) return null; // Skip bad data

                return [lat, lon]; // Only return [lat, lon]

            }).filter(loc => loc !== null); // Filter out any bad entries

            if (locations.length === 0) {
                locations = defaultLocations;
            }

        } catch (e) {
            console.error("Error parsing locations:", e);
            locations = defaultLocations; // Fallback to default on error
        }
    } else {
        // No 'locations' parameter found, use the default
        locations = defaultLocations;
    }

    // 7. Initialize the map
    var map = L.map('map').setView([locations[0][0], locations[0][1]], 10);

    // 8. Add the OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // 9. Create an array of [lat, lon, intensity] for the heatmap (UPDATED)
    const heatPoints = locations.map(loc => [loc[0], loc[1], 1.0]);

    // 10. Add the heatmap layer and zoom to fit the points
    if (heatPoints.length > 0) {
        
        L.heatLayer(heatPoints, {
            radius: 25,
            blur: 15,
            maxZoom: 18
        }).addTo(map);

        // 11. Automatically zoom the map to fit all points
        var bounds = L.latLngBounds(heatPoints);
        map.fitBounds(bounds.pad(0.5));
    }

</script>

</body>
</html>
