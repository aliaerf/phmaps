<!DOCTYPE html>
<html>
<head>
    <title>Map with Legend and Tooltips</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@latest/dist/leaflet-heat.js"></script>
    
    <style>
        #map { height: 100vh; width: 100%; }
        body { padding: 0; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Legend Styling */
        .legend {
            padding: 12px;
            background: white;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            line-height: 24px;
            color: #333;
            font-size: 13px;
        }
        .legend strong {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }
        .legend i {
            width: 12px;
            height: 12px;
            float: left;
            margin-right: 8px;
            margin-top: 6px;
            border-radius: 50%;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. Initialize Map
    var map = L.map('map').setView([51.505, -0.09], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // 2. Create Legend
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'legend');
        div.innerHTML += '<strong>Geräte-IDs:</strong>';
        div.innerHTML += '<i style="background: blue"></i> b5122ba1...<br>';
        div.innerHTML += '<i style="background: green"></i> 8a516fde...<br>';
        div.innerHTML += '<i style="background: red"></i> fdcb6d15...<br>';
        div.innerHTML += '<i style="background: #666"></i> Andere';
        return div;
    };
    legend.addTo(map);

    // 3. Layer Groups
    var markerGroup = L.featureGroup().addTo(map);
    var heatLayer = null; 

    // 4. Main Function
    function renderMap() {
        markerGroup.clearLayers();
        if (heatLayer) { map.removeLayer(heatLayer); }

        var hash = window.location.hash.substring(1); 
        var params = new URLSearchParams(hash);
        var locationsParam = params.get('locations');
        var locations = [];

        if (locationsParam) {
            try {
                locationsParam = decodeURIComponent(locationsParam);
                var rawPoints = locationsParam.split('|');
                locations = rawPoints.map(locString => {
                    if (!locString || locString.trim() === "") return null;
                    const parts = locString.split(',');
                    if (parts.length < 2) return null;
                    const lat = parseFloat(parts[0]);
                    const lon = parseFloat(parts[1]);
                    const id = parts.slice(2).join(',') || "Unknown";
                    return (isNaN(lat) || isNaN(lon)) ? null : [lat, lon, id]; 
                }).filter(loc => loc !== null); 
            } catch (e) { console.error("Error parsing locations:", e); }
        }

        if (locations.length === 0) return;

        // Render Heatmap (Layer 1)
        const heatPoints = locations.map(loc => [loc[0], loc[1], 1.0]);
        heatLayer = L.heatLayer(heatPoints, { radius: 25, blur: 15, minOpacity: 0.3 }).addTo(map);

        // Render Markers (Layer 2)
        locations.forEach(function(loc) {
            var lat = loc[0];
            var lon = loc[1];
            var cleanId = loc[2].trim();

            // ID Specific Color Logic
            var pointColor = "#666666"; 
            if (cleanId === "b5122ba1-baa8-4a0d-9818-60c1e33b7d3c") {
                pointColor = "blue";
            } else if (cleanId === "8a516fde-f7db-484a-9e1b-930e8a0d26b1") {
                pointColor = "green";
            } else if (cleanId === "fdcb6d15-d523-40c9-bd58-24887e69b63d") {
                pointColor = "red";
            }

            var marker = L.circleMarker([lat, lon], {
                radius: 8,
                fillColor: pointColor,
                color: "#FFFFFF",
                weight: 2,
                opacity: 1,
                fillOpacity: 0.85
            });

            // Tooltip for ID on hover
            marker.bindTooltip(cleanId, {
                direction: 'top',
                offset: [0, -5]
            });
            
            marker.addTo(markerGroup);
        });

        // Smart Zoom
        if (locations.length === 1) {
            map.setView([locations[0][0], locations[0][1]], 14);
        } else {
            map.fitBounds(markerGroup.getBounds().pad(0.1));
        }
    }

    renderMap();
    window.addEventListener("hashchange", renderMap);
</script>

</body>
</html>
